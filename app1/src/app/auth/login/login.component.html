
<div class="container">
    <div class="form row">
        <div class="header">
            <div class="header__title"> Angular JS </div>
            <div class="header__desc">iJavaScript</div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="col-lg-8 offset-lg-2 col-sm-12  form-inline" >
                <div class="row error-message" *ngIf="error"> {{ error }} </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-sm-12 col-form-label">User Id</label>
                    <input class="col-lg-6 col-sm-12 form-control-lg" type="text" placeholder="User id" formControlName="id" >
                    <small
                        class="form-text col-lg-8 offset-lg-4 col-sm-12"
                        *ngIf="(loginForm.get('id').hasError('minlength') || loginForm.get('password').hasError('maxlength') ) && loginForm.get('id').touched "
                        > Invalid User Id. Must be of 8-20 Charecters 
                    </small>
                    <small
                    class="form-text col-lg-8 offset-lg-4  col-sm-12"
                    *ngIf="loginForm.get('id').hasError('required') && loginForm.get('id').touched "
                    > Feild Required 
                    </small>

                </div>
                <div class="form-group row">
                    <label class="col-lg-4 col-sm-12 col-form-label ">Password</label>
                    <input  class="col-lg-6 col-sm-12 form-control-lg"  type="password" formControlName="password" placeholder="Password">
                    <small
                        class="form-text col-lg-8 offset-lg-4  col-sm-12"
                        *ngIf="(loginForm.get('password').hasError('minlength') || loginForm.get('password').hasError('maxlength')) && loginForm.get('password').touched "
                        > Invalid Password. Must be of 8-20 Charecters 
                    </small>                
                    <small
                    class="form-text col-lg-8 offset-lg-4  col-sm-12"
                    *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched "
                    > Feild Required 
                    </small>

                </div>
              <button type="submit" class="btn btn-1">Log In</button>
        </form>

        <div class="text-center mt-4">
            <h4> Valid Credentials for login are below !! </h4>
            <div> UserID: <b>validUser</b>, Password: <b>validPassword</b> </div>
        </div>
    </div>
</div>
