

<div class="container">
    <div class="mt-4">
        <h2> Meet The Team </h2>
        <hr>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6 col-12" >
            <div class="team row" *ngFor="let team of teams">
                <div class="col-lg-2 col-3">
                    <img class="rounded" style="width: 30px;" src="../../../assets/images/background.jpg" alt="">
                </div>
                <div class="col-lg-8 col-9">
                    {{ team }}
                </div>
            </div>
        </div>
        <div class="offset-lg-2 col-lg-4 col-12 animate">
            <img style="width: 200px;" src="../../../assets/images/background.jpg" alt="">
        </div>
    </div>
</div>
